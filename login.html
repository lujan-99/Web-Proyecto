<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Censso 2024</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" type="text/javascript"></script>
</head>
<body>
    <div id="caja-login">
        <form id="login-form" onsubmit="login(); return false;">
            <div id="titulo">
                <h1>Inicio de Sesión</h1>
            </div>
            <div class="entradas">
                <label for="Nombre Usuario">Usuario</label><br>
                <input type="text" name="nombre" id="user" required>
            </div>
            <div class="entradas">
                <label for="contrasena">Contraseña</label><br>
                <input type="password" name="contrasena" id="password" required>
            </div>
            <div id="mensaje">
                <!-- Aquí se mostrará el mensaje de error -->
            </div>
            <!-- botones -->
            <div id="botones">
                <input type="submit" value="INGRESAR" class="boton">
                <input type="reset" value="LIMPIAR" class="boton">
            </div>
        </form>
        
        
        
        
        
    </div>
    

    <meta http-equiv="refresh" content="25; url=index.html">
</body>
</html>
